<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="img/web__logo">

      <!--=============== ICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="style.css">

      <title>Laffyothree's Bakery</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="/index.html" class="nav__logo">Laffyothree's Bakery</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="/index.html" class="nav__link active-link">Home</a>
                  </li>

                  <li class="nav__item">
                     <a href="/assets/pages/about__us.html" class="nav__link">About Us</a>
                  </li>

                  <li class="nav__item">
                     <a href="/assets/pages/news.html" class="nav__link">Updates</a>
                  </li>
                  
                  <li class="nav__item">
                     <a href="/assets/pages/products.html" class="nav__link">Our Products</a>
                  </li>

                  <li class="nav__item">
                     <a href="/assets/pages/location.html" class="nav__link">Location</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>

               <img src="assets/img/bread-4.png" alt="image" class="nav__img-1">
               <img src="assets/img/bread-1.png" alt="image" class="nav__img-2">
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <img src="assets/img/home-bg.jpg" alt="image" class="home__bg">
            <div class="home__shadow"></div>

            <div class="home__container container grid">
               <div class="home__data">
                  <h1 class="home__title">
                     Select <br> The Finest Quality of Breads.
                  </h1>
                  
                  <a href="/assets/pages/about__us.html" class="button">About Us</a>

                  <img src="assets/img/bread-1.png" alt="image" class="home__bread">
               </div>

               <div class="home__image">
                  <img src="assets/img/home-bread.png" alt="image" class="home__img">
               </div>

               <footer class="home__footer">
                  <div class="home__location">
                     <i class="ri-map-pin-line"></i>
                     <span>BATH SPA UNIVERSITY <br> RAK, UAE</span>
                  </div>

                  <div class="home__social">
                     <a href="https://www.facebook.com/asfxloveart" target="_blank">
                        <i class="ri-facebook-circle-line"></i>
                     </a>

                     <a href="https://www.instagram.com/laffyothree/" target="_blank">
                        <i class="ri-instagram-line"></i>
                     </a>

                     <a href="https://youtube.com/@laffyothree?si=CxuPD3GYZqzePXv-" target="_blank">
                        <i class="ri-youtube-line"></i>
                     </a>
                  </div>
               </footer>
            </div>
         </section>
      </main>

      <!--========== SCROLL UP ==========-->
      <a href="#" class="scrollup" id="scroll-up">
         <i class="ri-arrow-up-line"></i>
      </a>

      <!--=============== SCROLLREVEAL ===============-->
      <script src="assets/js/scrollreveal.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="main.js"></script>
   </body>
</html>
